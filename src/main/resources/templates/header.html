<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" th:fragment="header">
    <div class="container-fluid mx-2">
        <a class="navbar-brand" href="/">Online shop</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">


            <div sec:authorize="!isAuthenticated()" class="navbar-nav ms-auto gap-2">
                <a href="/auth/registration" class="btn btn-success">Sign up</a>
                <a href="/auth/login" class="btn btn-primary">Sign in</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false" aria-haspopup="true"
                       sec:authentication="name">username</a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/users/{id}(id=${#authentication.principal.id})}">Profile</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider ">
                        </li>
                        <li>
                            <form method="post" action="/logout">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="dropdown-item">Log out</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
