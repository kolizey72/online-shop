<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">
</head>
<body class="login-page">

<div th:insert="header :: header"></div>

<form method="post" class="form-login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <h1 class="display-5 text-center text-white mb-4">Please sign in</h1>

    <div class="form-floating mb-2">
        <input type="text" class="form-control" autocomplete="off"
               name="username" id="username" placeholder="Username"/>
        <label class="form-label" for="username">Username</label>
    </div>


    <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="password"
               placeholder="Password"/>
        <label class="form-label" for="password">Password</label>
    </div>

    <div class="text-white text-center mb-3">
        <label>
            <input type="checkbox" name="remember-me"> Remember me
        </label>
    </div>

    <div class="mb-3 text-center">
        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
    </div>

    <div class="text-white text-center">
        <span >No account yet? <a class="link-primary" th:href="@{/auth/registration}">Sign up</a></span>
    </div>
</form>

<script th:src="@{/js/bootstrap.bundle.min.js}" src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
